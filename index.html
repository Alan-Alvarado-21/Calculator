<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="app">
        <form name="calculator">
            <input type="textfield" name="answer" autocomplete="off" readonly>

            <input type="button" value="7" onclick="document.calculator.answer.value+='7'" class="grey">
            <input type="button" value="8" onclick="document.calculator.answer.value+='8'" class="grey">
            <input type="button" value="9" onclick="document.calculator.answer.value+='9'" class="grey">
            <input type="button" value="/" onclick="document.calculator.answer.value+='/'" class="orange">
            <br>
            <input type="button" value="4" onclick="document.calculator.answer.value+='4'" class="grey">
            <input type="button" value="5" onclick="document.calculator.answer.value+='5'" class="grey">
            <input type="button" value="6" onclick="document.calculator.answer.value+='6'" class="grey">
            <input type="button" value="X" onclick="document.calculator.answer.value+='*'" class="orange">
            <br>
            <input type="button" value="1" onclick="document.calculator.answer.value+='1'" class="grey">
            <input type="button" value="2" onclick="document.calculator.answer.value+='2'" class="grey">
            <input type="button" value="3" onclick="document.calculator.answer.value+='3'" class="grey">
            <input type="button" value="-" onclick="document.calculator.answer.value+='-'" class="orange">
            <br>
            <input type="button" value="0" onclick="document.calculator.answer.value+='0'" class="grey">
            <input type="reset" value="C" class="grey">
            <input type="button" value="="
                onclick="document.calculator.answer.value=eval(document.calculator.answer.value)" class="equal">
            <input type="button" value="+" onclick="document.calculator.answer.value+='+'" class="orange">
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
